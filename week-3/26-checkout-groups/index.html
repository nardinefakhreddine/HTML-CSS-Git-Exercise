<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <fieldset>
              <legend>Billing Adress</legend>
              <label for="a">Adress Line 1</label>
              <input type="text" id="a" />

              <label for="b">Adress Line 2</label>
              <input type="text" id="b" />

              <label for="c">PostCode</label>
              <input type="text" id="c" />

              <label for="d">City</label>
              <input type="text" id="d" />
            </fieldset>
            <fieldset>
              <legend>Delivery Adress</legend>
              <label for="h">Adress Line 1</label>
              <input type="text" id="h" />

              <label for="e">Adress Line 2</label>
              <input type="text" id="e" />

              <label for="f">PostCode</label>
              <input type="text" id="f" />

              <label for="g">City</label>
              <input type="text" id="g" />
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
