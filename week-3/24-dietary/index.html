<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <fieldset>
            <legend>please select all of your dietary requirements</legend>

            <input type="checkbox" id="d" name="diet" />
            <label for="halal"> halal</label>
            <input type="checkbox" id="halal" />
            <label for="Kosher"> Kosher</label>
            <input type="checkbox" id="Kosher" name="KOSHER" value="kosher" />
            <label for="vegeterian"> vegeterian"</label>
            <input type="checkbox" id="vegeterian" />

            <label for="vegan"> vegan"</label>
            <input type="checkbox" id="vegan" />

            <label for="gluten-free"> gluten free"</label>
            <input type="checkbox" id="gluten-free" />
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
